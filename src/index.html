<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="shortcut icon" href="imagen/lupa.png" type="imagen">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header >
      <hr>
       <h1 >Analizador de Texto</h1>
      <hr>
      </header>

    <main>

        <textarea name="user-input"  cols="60" rows="10" placeholder="Escribe un texto..." ></textarea>
       <h2>
        <button id="reset-button" class="reset-button" >
        Limpiar</button>
         <br>
       </h2>
    <div class="contenedor">
       <ul>
        <li data-testid="word-count" class="li">Palabras: 0</li>
        <li data-testid="character-count" class="li">Caracteres: 0</li>
        <li data-testid="character-no-spaces-count" class="li">Caracteres sin espacio: 0</li>
        <li data-testid="number-count" class="li">Números: 0</li>
        <li data-testid="number-sum" class="li">Suma de números: 0</li>
        <li data-testid="word-lenght" class="li">Promedio de longitud: 0</li>

      </ul>
      </div>
    </main>
      <br>
   <footer>
    <p>
      &copy; Derechos Reservados Hecho por Wendy Nicol
    </p>

</footer>
     <br>


     <script type="module" src="index.js" ></script>

</body>
</html>
