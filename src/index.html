<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Oswald:wght@600">
</head>

<body>
    <header>
      <hr>
       <h1 class="titulo">Analizador de Texto</h1>
    </header>
    <main>
      <hr/>
        <textarea name="cuadro" id="texto" cols="30" rows="10" placeholder="Escribe un texto"></textarea>
       <h2>

        <button>Limpiar</button>

        <button>Analizar Texto</button>

       </h2>
       <ul>
        <li data-testid="word-count" ></li>
        <li data-testid="character-count" > </li>
        <li data-testid="character-no-spaces-count" >  </li>
        <li data-testid="number-count" ></li>
        <li data-testid="number-sum" ></li>
        <li data-testid="word-lenght" ></li>
        
      </ul>
    </main>
    <footer>
      <p>Hecho por mi</p>
    </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
