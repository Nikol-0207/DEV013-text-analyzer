<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Oswald:wght@600">
</head>

<body>
    <header>
      <hr>
       <h1 class="titulo">Analizador de Texto</h1>
      <hr>
      </header>
   
    <main>
      
        <textarea name="cuadro" id="textoarea" cols="30" rows="10" placeholder="Escribe un texto"></textarea>
       <h2>
        
        <button id="reset-button" class="reset-button" onclick="limpiar()">
        Limpiar</button>
         <br>
       </h2>
    <div class="contenedor">
       <ul>
        <li data-testid="word-count" >Palabras: <span>0</span></li>
        <li data-testid="character-count" >Caracteres: <span>0</span></li>
        <li data-testid="character-no-spaces-count" >Caracteres sin espacio: <span>0</span></li>
        <li data-testid="number-count" >Números: <span>0</span></li>
        <li data-testid="number-sum" >Suma de números: <span>0</span></li>
        <li data-testid="word-lenght" >Promedio de longitud: <span>0</span></li>

      </ul>
      </div>
    </main>
    <div class="pie-de-pagina">
      <br>
   <footer>
  <p>&copy; Hecho por mi</p>
</footer> 
     <br>
     </div>
     
  <script src="index.js" ></script>
  
</body>
</html>
