<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="shortcut icon" href="imagen/lupa.png" type="imagen">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
      <hr>
       <h1 class="titulo">Analizador de Texto</h1>
      <hr>
      </header>
   
    <main>
      
        <textarea name="cuadro" id="textoarea" cols="60" rows="10" placeholder="Escribe un texto..."></textarea>
       <h2>
        
        <button id="reset-button" class="reset-button" onclick="limpiar()">
        Limpiar</button>
         <br>
       </h2>
    <div class="contenedor">
       <ul>
        <li data-testid="word-count" >Palabras: <span id="numbers">0</span></li>
        <li data-testid="character-count" >Caracteres: <span>0</span></li>
        <li data-testid="character-no-spaces-count" >Caracteres sin espacio: <span>0</span></li>
        <li data-testid="number-count" >Números: <span>0</span></li>
        <li data-testid="number-sum" >Suma de números: <span>0</span></li>
        <li data-testid="word-lenght" >Promedio de longitud: <span>0</span></li>

      </ul>
      </div>
    </main>
    <div class="pie-de-pagina">
      <br>
   <footer>
   &copy; Hecho por mi
</footer> 
     <br>
     </div>

  <script src="index.js" ></script>
  
</body>
</html>
